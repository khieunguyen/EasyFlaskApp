<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{config['SITE_NAME']}} | Log in</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
    
    <script src="https://kit.fontawesome.com/0b0bc30e16.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/adminlte.min.css?v=3.2.0">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
 
</head>

<body class="lhold-transition login-page">
    <div class="login-box">
               
        <div class="card card-outline card-primary">
            <div class="card-header text-center login-logo">
                <a href="/"><b>{{config['SITE_NAME']}}</b> </a>
            </div>

            <div class="card-body login-card-body">
                <div class="text-center mb-12">
                    <h5 class="login-box-msg">Scan QR Code</h5>
                </div>
                <div class="input-group mb-3">
                    <p class="login-box-msg">Please start <b>Google Authentication</b> on your smartphone and scan the following QR Code</p>
                    <p><img id="qrcode" src="{{ url_for('auth.qrcode') }}"></p>
                </div>        
            </div>
            <div class="card-footer">
                I'm done, take me to the <a href="{{ url_for('auth.login') }}">Login</a> page.
            </div>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="/static/js/adminlte.min.js?v=3.2.0"></script>


</body>

</html>
