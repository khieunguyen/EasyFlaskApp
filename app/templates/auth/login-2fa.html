<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{config['SITE_NAME']}} | Log in</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">
    
    <script src="https://kit.fontawesome.com/0b0bc30e16.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/adminlte.min.css?v=3.2.0">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
 
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        
        
        <div class="card card-outline card-primary">
            <div class="card-header text-center login-logo">
                <a href="/"><b>{{config['SITE_NAME']}}</b></a>
            </div>

            <div class="card-body login-card-body">
                <div class="text-center mb-12">
                    <h5 class="login-box-msg">Two step verification</h5>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="callout callout-{{messages[0][0]}}">
                        {{ messages[0][1] }}
                    </div>
                {% endif %}
                {% endwith %}
                <form action="{{ url_for('auth.two_factor_login') }}" method="post">
                    <div class="input-group mb-3">
                        <input name="otp" type="totp" class="form-control" placeholder="Enter OTP token" autocomplete="one-time-code">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-key"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-8"> 
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Verify</button>
                        </div>
                    </div>
                </form>
                
            </div>

        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="/static/js/adminlte.min.js?v=3.2.0"></script>


</body>

</html>
